basePath: /
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /teams:
    get:
      description: |
        Return all the teams that have been saved.
      operationId: getTeams
      responses:
        200:
          description: get all saved teams
          schema:
            type: array
            items:
              $ref: '#/definitions/Teams'
    post:
      description: |
        Insert a new team
      operationId: addTeam
      parameters:
        - name: team
          in: body
          required: true
          schema:
            $ref: '#/definitions/Teams'
            example: {
              "teamID": "ENG", 
              "name": "England",
              "is_still_in": true,
              "matches": [{"Colombia", "W"}]
            }
      responses:
        200:
          description: Team has been saved to the list
  /teams/{id}:
    get:
      description: |
        Return the team with the passed teamID.
      operationId: findTeamByID
      parameters:
        - name: id
          in: path
          required: true
          type: string
          x-example: 'CRO'
      responses:
        200:
          description: get by ID response
          schema:
            $ref: '#/definitions/Teams'
        404:
          description: Unable to find team with the specified ID
    put:
      description: |
        Update the team with the passed teamID.
      operationId: updateTeamByID
      parameters:
        - name: id
          in: path
          required: true
          type: string
          x-example: 'idA57'
        - name: team
          in: body
          required: true
          schema:
            $ref: '#/definitions/Teams'
            example: {
              "teamID": "ENG", 
              "name": "England",
              "is_still_in": true,
              "matches": [{"opponent":"Colombia", "outcome":"W"}]
            }
      responses:
        200:
          description: update assignment
          schema:
            $ref: '#/definitions/Teams'
        404:
          description: Unable to find team with the specified ID
  /matches/{id}:
    get:
      description: |
        Return all the matches for a specified team.
      operationId: getMatchesByTeamID
      parameters:
        - name: id
          in: path
          required: true
          type: string
          x-example: 'CRO'
      responses:
        200:
          description: get all matches of a team
          schema:
            type: array
            items:
              $ref: '#/definitions/CupMatches'
        404:
          description: Unable to find team with the specified ID
    post:
      description: |
        Insert a new match for a specified team
      operationId: addMatchToTeam
      parameters:
        - name: id
          in: path
          required: true
          type: string
          x-example: "BEL"
        - name: match
          in: body
          required: true
          schema:
            $ref: '#/definitions/CupMatches'
            example: {
              "opponent": "BRA", 
              "outcome": "W"
            }
      responses:
        200:
          description: Match has been saved to the list
    put:
      description: |
        Update a match for a specified team
      operationId: updateMatch
      parameters:
        - name: id
          in: path
          required: true
          type: string
          x-example: "BEL"
        - name: match
          in: body
          required: true
          schema:
            $ref: '#/definitions/CupMatches'
            example: {
              "opponent": "BRA", 
              "outcome": "W"
            }
      responses:
        200:
          description: Match has been updated
        404:
          description: Unable to find team or matches with the specified ID
definitions:
  Teams:
    required:
      - teamID
      - name
      - is_still_in
      - matches
    properties:
      teamID:
        type: string
      name:
        type: string
      is_still_in:
        type: boolean
      matches:
        $ref: '#/definitions/CupMatches'
  CupMatches:
    required:
      - opponentName
      - outcome
    properties:
      opponent:
        type: string
      outcome:
        type: string